<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>For Counting</title>
  </head>
  <body>
    <main>
      <form class="numberTaker">
        <div class="form-group">
          <label for="number1">Enter a number to count to:</label>
          <input id="number1" type="number" name="number1" class="from-control" required>
        </div>
        <div class="form-group">
          <label for="number2">Enter a number to count by:</label>
          <input id="number2" type="number" name="number2" class="from-control" required>
        </div>
        <button type="submit" name="button">submit</button>
      </form>
      <ul class="output">

      </ul>
    </main>
  </body>
</html>
